server {
  listen 80;
  server_name admin.evanone.site;
  location / {
    root /usr/web/react-admin-client;
    index index.html index.htm;
    proxy_set_header Host $host;
    if (!-f $request_filename) {
      rewrite ^.*$ /index.html break;
    }
  }
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/web/react-admin-client;
  }
}

